<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0633259514526906" crossorigin="anonymous"></script>
  <meta name="page-title" content="Life Path Calculator - Jason's UV Lab">
  <style>
    .lab-container {
      width: 90%; /* Reduced from 100% */
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
      border-radius: 15px;
    }
    .lab-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #000;
      border-radius: 10px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 1rem 0;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14;
      text-decoration: none;
    }
    .back-link:hover {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .lab-container {
        width: 95%;
        margin: 1rem auto;
        padding: 0.5rem;
      }
      .lab-container iframe {
        height: 500px; /* Reduced for mobile */
      }
      .back-link {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="uv-background"></div>
  <div id="header-placeholder"></div>
  <div class="lab-container">
    <iframe src="/life-path-calculator/index.html" title="Life Path Calculator"></iframe>
  </div>
  <a href="/" class="back-link">Back to Lab</a>
  <div id="footer-placeholder"></div>
  <script src="/load-components.js"></script>
</body>
</html>
