<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life Path Calculator - Jason's UV Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/workshop.css">
  <style>
    .lab-container {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
      clip-path: polygon(10% 0%, 90% 0%, 100% 20%, 100% 80%, 90% 100%, 10% 100%, 0% 80%, 0% 20%);
    }
    .lab-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #000;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 1rem 0;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14;
      text-decoration: none;
    }
    .back-link:hover {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="uv-background"></div>
  <header>
    <h1>Jason's UV Lab</h1>
    <p>Experiments in Neon and Code</p>
  </header>
  <div class="lab-container">
    <iframe src="https://jasonbra1n.github.io/life-path-calculator/" title="Life Path Calculator"></iframe>
  </div>
  <a href="/" class="back-link">Back to Lab</a>
  <script src="/workshop.js"></script>
</body>
</html>
