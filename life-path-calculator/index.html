<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Path Calculator - Jason's Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/workshop.css"> <!-- UV lab theme -->
    <link rel="stylesheet" href="style.css">      <!-- Tool-specific styles -->
</head>
<body>
    <div class="uv-background"></div>
    <div class="container">
        <!-- Label in its own line -->
        <label for="dob">Enter your Date of Birth:</label>
        
        <div class="input-container">
            <input type="date" id="dob" required>
            <button onclick="calculateLifePath()">Calculate</button>
        </div>

        <div class="result" id="result">
            <h2>Life Path Number, Personality, and Birth Card:</h2>
            <p><strong>Life Path Number:</strong> <span id="lifePathNumber"></span></p>
            <p><strong>Personality:</strong> <span id="personality"></span></p>
            <p><strong>Birth Card:</strong> <span id="birthCard"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
