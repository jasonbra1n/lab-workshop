<body>
    <div class="uv-background">
    <div class="container">
        
        <!-- Label in its own line -->
        <label for="dob">Enter your Date of Birth:</label>
        
        <div class="input-container">
            <input type="date" id="dob" required>
            <button onclick="calculateLifePath()">Calculate</button>
        </div>

        <div class="result" id="result">
            <h2>Life Path Number, Personality, and Birth Card:</h2>
            <p><strong>Life Path Number:</strong> <span id="lifePathNumber"></span></p>
            <p><strong>Personality:</strong> <span id="personality"></span></p>
            <p><strong>Birth Card:</strong> <span id="birthCard"></span></p>
        </div>
    </div>
    </div>
