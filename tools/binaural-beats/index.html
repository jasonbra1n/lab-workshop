<div class="container">
  <h1>Best Binaural Beats Generator</h1>
  <!-- Visualization -->
  <div class="visualization">
    <canvas id="wave-canvas" width="600" height="200"></canvas>
  </div>
  <p class="note">Please use headphones for the binaural effect.</p>

  <!-- Mode Selection -->
  <div class="mode-selection">
    <label><input type="radio" name="mode" value="tone" checked> Tone Generator</label>
    <label><input type="radio" name="mode" value="sleep"> Sleep Cycle</label>
  </div>

  <!-- Carrier Frequency -->
  <div class="carrier-frequency">
    <label for="carrier-frequency">Starting Carrier Frequency (Hz): </label>
    <input type="number" id="carrier-frequency" min="50" max="1000" value="200" step="1">
  </div>

  <!-- Tone Generator Options -->
  <div id="tone-options">
    <label for="state">Select Preset:</label>
    <select id="state">
      <option value="delta">Delta (2 Hz) - Deep Sleep</option>
      <option value="theta">Theta (6 Hz) - REM/Light Sleep</option>
      <option value="alpha">Alpha (10 Hz) - Relaxation</option>
      <option value="beta">Beta (20 Hz) - Focus</option>
      <option value="gamma">Gamma (40 Hz) - High Cognition</option>
      <option value="study">Study Aid (14 Hz) - Enhanced Learning</option>
      <option value="meditation">Meditation (7 Hz) - Deep Calm</option>
      <option value="energy">Energy Boost (25 Hz) - Alertness</option>
    </select>
    <div id="beat-frequency-control">
      <label for="beat-frequency">Beat Frequency (Hz):</label>
      <input type="number" id="beat-frequency" min="0.5" max="100" value="10" step="0.1">
    </div>
    <div id="custom-frequency">
      <label for="custom-hz">Custom Binaural Beat (Hz):</label>
      <input type="number" id="custom-hz" min="0.5" max="100" value="10" step="0.1">
    </div>
  </div>

  <!-- Sleep Cycle Options -->
  <div id="sleep-options" style="display: none;">
    <label for="second-carrier">Second Carrier Frequency (Hz):</label>
    <input type="number" id="second-carrier" min="50" max="1000" value="150" step="1">
    <label for="total-time">Total Time (minutes):</label>
    <input type="number" id="total-time" min="60" value="480">
    <label for="transition-time">Transition to Second Carrier after (minutes):</label>
    <input type="number" id="transition-time" min="1" value="30">
    <label for="rise-time">Rise back to Starting Carrier before end (minutes):</label>
    <input type="number" id="rise-time" min="1" value="30">
    <div class="timeline">
      <input type="range" id="timeline" min="0" max="100" value="0" step="1">
    </div>
  </div>

  <!-- Volume Control -->
  <div class="volume-control">
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="100" value="50">
  </div>

  <div>
    <label><input type="checkbox" id="panning"> Enable Panning Oscillation</label>
  </div>

  <!-- Playback Controls -->
  <div class="controls">
    <button id="play">Play</button>
    <button id="stop">Stop</button>
  </div>
</div>
