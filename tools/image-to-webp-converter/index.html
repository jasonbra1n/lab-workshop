<div class="container">
    <h2>Auto Image to WebP Converter</h2>
    <input type="file" id="imageInput" accept="image/jpeg,image/png" multiple style="display: none;">
    <div id="dropZone">Drag images here or click to select</div>
    <div id="error"></div>
    <div id="loading">Converting images... Please wait.</div>
    <div id="result"></div>
    <div id="actionButtons">
        <button id="downloadAllBtn" class="console-btn">Download All as ZIP</button>
        <button id="clearAllBtn" class="console-btn">Clear All</button>
    </div>
</div>

<script>
    if (typeof initImageToWebP === 'function') {
        initImageToWebP();
    }
</script>
