<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Player - Pop-out</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }
        .popout-player {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .station-selector select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            background: var(--console-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
        }
        .station-selector select:focus {
            outline: none;
            border-color: var(--primary-hover);
        }
        .player-controls {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .volume-control input[type="range"] {
            width: 100%;
            max-width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--border-color);
            border-radius: 5px;
            outline: none;
        }
        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        .volume-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        .now-playing {
            font-size: 1em;
            color: var(--primary-color);
            background: var(--console-bg);
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="popout-player">
        <div class="station-selector">
            <select id="station-select">
                <option value="https://stream.pcradio.ru/etnfm_trance-hi" selected>ETN-FM Trance</option>
                <option value="https://sonafm.stream.laut.fm/sonafm">Sona FM</option>
                <option value="https://cast.magicstreams.gr/sc/psyndora/stream">Psyndora Psytrance</option>
                <option value="https://dc1.serverse.com/proxy/ywycfrxn/stream">DMT-FM</option>
                <option value="https://strm112.1.fm/psytrance_mobile_mp3?aw_0_req.gdpr=true">BOM Psytrance Radio</option>
                <option value="https://s2.radio.co/s2696f08b5/listen">Psychedelic FM</option>
            </select>
        </div>
        <div class="player-controls">
            <button class="console-btn" id="play-pause-btn">Play</button>
            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
        <div class="now-playing" id="now-playing">Now Playing: ETN-FM Trance</div>
    </div>

    <script src="popout-script.js"></script>
</body>
</html>
