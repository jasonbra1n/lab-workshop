<div class="container">
    <h2>Radio Stream Player</h2>
    <div class="radiostream-player">
        <div class="station-selector">
            <label for="station-select">Select Station:</label>
            <select id="station-select">
                <option value="http://8.43.48.6:8130/" selected>ETN-FM</option>
                <option value="https://psyndora.com/trance.m3u">Psyndora Psytrance</option>
                <option value="https://stream.protonradio.com/listen.m3u">Proton Radio (Melodic House)</option>
                <option value="https://stream.psystation.com/ProgressivePsytrance">PsyStation Progressive Psytrance</option>
            </select>
        </div>
        <div class="player-controls">
            <button class="console-btn" id="play-pause-btn">Play</button>
            <div class="volume-control">
                <label for="volume-slider">Volume:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
        <div class="now-playing" id="now-playing">Now Playing: ETN-FM</div>
    </div>
</div>

<script>
    if (typeof initRadioStreamPlayer === 'function') {
        initRadioStreamPlayer();
    }
</script>
