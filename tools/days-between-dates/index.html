<div class="container">
    <h2>Days Between Dates</h2>
    <div class="datecalculator">
        <div class="input-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required>
        </div>
        <div class="input-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" required>
        </div>
        <div class="input-group">
            <label>
                <input type="checkbox" id="includeEndDate" /> Include End Date
            </label>
        </div>
        <button class="console-btn" onclick="calculateDifference()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
</div>

<script>
    if (typeof initDaysBetweenDates === 'function') {
        initDaysBetweenDates();
    }
</script>
