<div class="year-progress-container">
    <h2>Year Progress Calculator</h2>
    <label for="dateInput">Choose Date:</label>
    <input type="date" id="dateInput">

    <div id="result"></div>
    <div id="countdown"></div>

    <!-- Progress Bar Container - Added explicit dimensions -->
    <div id="progressBarContainer" style="width: 100%; height: 20px; background-color: var(--console-bg); border-radius: 5px; margin: 20px auto; overflow: hidden;">
        <div id="progressBar" style="width: 0%; height: 100%; background-color: var(--primary-color); transition: width 0.5s ease;"></div>
    </div>

    <!-- Canvas with explicit inline styles -->
    <canvas id="yearProgressChart" style="display: block; margin: 20px auto; background: var(--card-bg); border-radius: 50%;"></canvas>
</div>

<script>
    // Immediate initialization for SPA
    (function() {
        // Set current date
        const today = new Date();
        const dateInput = document.getElementById('dateInput');
        dateInput.value = today.toISOString().split('T')[0];
        
        // Load main script
        const script = document.createElement('script');
        script.src = 'script.js';
        document.body.appendChild(script);
    })();
</script>
