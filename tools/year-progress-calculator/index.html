    <h2>Year Progress Calculator</h2>

    <div id="result"></div>
    <div id="countdown"></div>

    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <canvas id="yearProgressChart" width="300" height="300"></canvas>
</div>
