<div class="container year-progress-container">
    <div class="tool-content">
        <h2>Year Progress Calculator</h2>
        <label for="dateInput">Choose Date:</label>
        <input type="date" id="dateInput" onchange="handleDateChange()">

        <div id="result"></div>
        <div id="countdown"></div>

        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>

        <canvas id="yearProgressChart" width="200" height="200"></canvas>
    </div>
</div>
