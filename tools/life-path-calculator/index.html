<div class="container">
    <h2>Life Path Calculator</h2>
    <label for="dob">Enter your Date of Birth:</label>
    <div class="input-container">
        <input type="date" id="dob" required>
        <button id="calculateBtn">Calculate</button>
    </div>
    <div id="result" style="display: none;">
        <p><strong>Life Path Number:</strong> <span id="lifePathNumber"></span></p>
        <p><strong>Personality:</strong> <span id="personality"></span></p>
        <p><strong>Birth Card:</strong> <span id="birthCard"></span></p>
    </div>
</div>

<script>
    // Initialize the tool when loaded into the SPA
    if (typeof initLifePathCalculator === 'function') {
        initLifePathCalculator();
    }
</script>
