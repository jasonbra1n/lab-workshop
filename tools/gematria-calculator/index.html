<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gematria Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gematria-calculator">
    <h2>Gematria Calculator</h2>
    <form id="gematria-form" onreset="clearResults()">
      <button type="button" class="btn-systems" id="open-systems-overlay">
        Select Gematria Systems
      </button>
      <label for="gematria-word">Enter Word(s):</label>
      <div class="input-container">
        <input type="text" id="gematria-word" required>
        <button type="reset" class="btn-reset">C</button>
      </div>
    </form>
    <div id="gematria-results"></div>
  </div>

  <!-- Systems Overlay -->
  <div class="overlay" id="systems-overlay">
    <div class="overlay-content">
      <span class="close-btn" id="close-overlay">Ã—</span>
      <h3>Select Gematria Systems</h3>
      <fieldset>
        <legend>Available Systems</legend>
        <div class="system-grid">
          <label><input type="checkbox" name="system" value="ordinal" checked> Ordinal</label>
          <label><input type="checkbox" name="system" value="reduction"> Reduction</label>
          <label><input type="checkbox" name="system" value="reverse"> Reverse</label>
          <label><input type="checkbox" name="system" value="reverse-reduction"> Reverse Reduction</label>
          <label><input type="checkbox" name="system" value="standard"> Standard</label>
          <label><input type="checkbox" name="system" value="latin"> Latin</label>
          <label><input type="checkbox" name="system" value="sumerian"> Sumerian</label>
          <label><input type="checkbox" name="system" value="reverse-sumerian"> Reverse Sumerian</label>
          <label><input type="checkbox" name="system" value="reverse-standard"> Reverse Standard</label>
          <label><input type="checkbox" name="system" value="satanic"> Satanic</label>
          <label><input type="checkbox" name="system" value="reverse-satanic"> Reverse Satanic</label>
          <label><input type="checkbox" name="system" value="single-reduction"> Single Reduction</label>
          <label><input type="checkbox" name="system" value="kv-exception"> KV Exception</label>
          <label><input type="checkbox" name="system" value="skv-exception"> SKV Exception</label>
          <label><input type="checkbox" name="system" value="single-reverse-reduction"> Single Reverse Reduction</label>
          <label><input type="checkbox" name="system" value="ep-exception"> EP Exception</label>
          <label><input type="checkbox" name="system" value="ehp-exception"> EHP Exception</label>
          <label><input type="checkbox" name="system" value="primes"> Primes</label>
          <label><input type="checkbox" name="system" value="trigonal"> Trigonal</label>
          <label><input type="checkbox" name="system" value="squares"> Squares</label>
          <label><input type="checkbox" name="system" value="fibonacci"> Fibonacci</label>
          <label><input type="checkbox" name="system" value="reverse-primes"> Reverse Primes</label>
          <label><input type="checkbox" name="system" value="reverse-trigonal"> Reverse Trigonal</label>
          <label><input type="checkbox" name="system" value="reverse-squares"> Reverse Squares</label>
          <label><input type="checkbox" name="system" value="chaldean"> Chaldean</label>
          <label><input type="checkbox" name="system" value="septenary"> Septenary</label>
          <label><input type="checkbox" name="system" value="keypad"> Keypad</label>
        </div>
      </fieldset>
      <div class="overlay-reduced-section" style="margin-top: 15px;">
        <label>
          <input type="checkbox" id="overlay-display-reduced">
          Display Reduced Values
        </label>
      </div>
      <div class="overlay-buttons">
        <button type="button" class="btn-select-base" id="select-base-systems">Select Base</button>
        <button type="button" class="btn-select-all" id="select-all-systems">Select All</button>
        <button type="button" class="btn-clear" id="clear-selected-systems">Clear</button>
      </div>
      <button type="button" class="btn-save" id="save-systems">Save & Calculate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
